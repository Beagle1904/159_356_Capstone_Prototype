<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: lightblue;
}

button {
  background-color: skyblue;
  color: black;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 300px;
}

button:hover {
	color: white;
}

.questionbox {
  color: black;
  background: white;
  padding: 15px;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translateX(-50%) translateY(-50%);
  -webkit-transform: translate(-50%,-50%);
  transform: translate(-50%,-50%);
} 

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: skyblue;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: black;
  display: block;
  cursor: pointer;
  transition: 0.3s;
}

.sidebar a:hover {
  color: white;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
var correctAnswer;

$(document).ready(function () {
	
	//Populate page with question.
	loadRandomQuestion();
	
	//When the submit button is clicked.
	$("#submit").click(function (){
		if($("input[name=answer]:checked").length > 0){
		let givenAnswer = $("input[name=answer]:checked").attr("index")
		
		if(correctAnswer == givenAnswer){
			$("#result").html("Correct").css("color","green");
			$(".questionbox").css("background-color","palegreen");
		} else {
			$("#result").html("Incorrect").css("color","red");
			$(".questionbox").css("background-color","pink");
		}
		$("#result").show();
		$("#reasoning").show();
		};
	});
	
	//When the continue button is clicked.
	$("#continue").click(function (){
		loadRandomQuestion();
	});
});

function loadRandomQuestion(){
	$.post("https://jrqdllo7s0.execute-api.ap-southeast-2.amazonaws.com/dev/get",function(data){
		loadQuestion(data.questions[Math.floor(Math.random() * data.questions.length)]);
	})
}

function loadQuestion(question){
	//Reset page.
	$("#result").hide();
	$("#reasoning").hide();
	$(".questionbox").css("background-color","white");
	$("#choices").html("");
	
	//Populate page with question.
	$("#context").html(question.context);
	$("#reasoning").html(question.reason);
	correctAnswer = question.answer;
	question.choices.forEach(function(item,index){
		$("#choices").append(`
		<label id="label${index}" for="radio${index}">${item}</label>
		<input id="radio${index}" type="radio" name="answer" index=${index}><br>
		`);
	})
	
	
}
</script>
</head>
<body>

<div id="SideBar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
  <a href="#">Menu Option 1</a>
  <a href="#">Menu Option 2</a>
  <a href="#">Menu Option 3</a>
  <a href="#">Menu Option 4</a>
</div>

<span style="font-size:30px;cursor:pointer" onclick="openSidebar()">&#9776; Menu</span>

<div style="text-align:center" id="main" class="questionbox">
  	<p id="context">[Question Context]</p>
  	<div id="choices"></div>
	<button id="submit" type="button" value="Submit">Submit</button><br>
	<p id="result">[Result]</p>
	<p id="reasoning">[Reasoning]</p>
    <button id="continue" type="button" value="Continue">Continue</button>
</div>

<script>
function openSidebar() {
  document.getElementById("SideBar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeSidebar() {
  document.getElementById("SideBar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
</script>
   
</body>
</html>
