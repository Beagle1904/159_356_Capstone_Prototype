<HTML>
<HEAD>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	    <script>
		$(document).ready(function () {
		$('#loginButton').click(function() {
			let input = JSON.stringify({"id":$('#idInput').val(),"password":$('#passInput').val()});
			$.post('https://8ifqi1ypda.execute-api.ap-southeast-2.amazonaws.com/default/Login',input,function(data){
				if(data.success == "true"){
					$('#message').html("Login Successful");
					window.location.href = "dashboard.html";
				} else {
					$('#message').html("Login Unsuccessful");
				}
			})
		})
		});
    </script>
</HEAD>
<BODY>
	<h1 id="message">Please enter id and password.</h1>
	<label for="idInput">ID: </label>
	<input id="idInput">
	<label for="passInput">Password: </label>
	<input id="passInput">
	<button type="button" id="loginButton">Login</button>
</BODY>
</HTML>
