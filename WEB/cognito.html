<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
		$(document).ready(function () {
			let authCode = new URLSearchParams(window.location.search).get("code");
			
			let input = JSON.stringify({"code":authCode});
			$.post("https://8ifqi1ypda.execute-api.ap-southeast-2.amazonaws.com/default/LoginCognito",input,function(data){
				document.cookie = "sessionToken="+data.sessionToken;
				setTimeout(function(){
					window.location.href = "dashboard.html";
				}, 3000 );
			});
		});
  </script>
</head>
<body>
<h1>Logging In</h1>
</body>
</html>
