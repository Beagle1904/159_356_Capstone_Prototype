<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
		$(document).ready(function () {
			
			//Hide Reasoning
			$("#reasoning").hide();
			
			//Select Question
			let input = JSON.stringify({"ID":"17d83afc-5446-4079-9b75-1ed6f27682ef"});
			
			//Populate page with question.
			let correctAnswer;
			$.post("https://jrqdllo7s0.execute-api.ap-southeast-2.amazonaws.com/dev/get",input,function(data){
				$("#context").html(data.question.context);
				$("#answer1").html(data.question.choices[0]);
				$("#answer2").html(data.question.choices[1]);
				$("#reasoning").html(data.question.reasoning);
				correctAnswer = data.question.answer;
			})
			
			$("#submit").click(function (){
				let givenAnswer = $("input[name=answer]:checked").attr("index")
				if(correctAnswer == givenAnswer){
					$("#questionbox").css("background-color","palegreen");
				} else {
					$("#questionbox").css("background-color","pink");
				}
				$("#reasoning").show();
			});
		});
		

		</script>
	</head>
	<body>
		<div id="questionbox">
			<p id="context">[Context]</p>
			<label id="answer1" for="radio1">[Answer 1]</label>
			<input id="radio1" type="radio" name="answer" index=0><br>
			<label id="answer2" for="radio2">[Answer 2]</label>
			<input id="radio2" type="radio" name="answer" index=1><br>
			<input id="submit" type="button" value="Submit">
			<p id="reasoning">[Reasoning]</p>
		</div>
	</body>
</html>
