<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: lightblue;
}

button {
  background-color: skyblue;
  color: black;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 300px;
}

button:hover {
	color: white;
}

.questionbox {
  color: black;
  background: white;
  padding: 15px;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translateX(-50%) translateY(-50%);
  -webkit-transform: translate(-50%,-50%);
  transform: translate(-50%,-50%);
} 

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: skyblue;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: black;
  display: block;
  cursor: pointer;
  transition: 0.3s;
}

.sidebar a:hover {
  color: white;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 0;
  cursor: pointer;
}

input[type=submit]:hover {
  opacity: 0.8;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

textarea, select {
	border: 1px solid black;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
var correctAnswer;
var answerCount = 0;

$(document).ready(function () {
	//Hide error text.
	$("#response").hide();

	//When the submit button is clicked.
	$("#submit").click(function (){
		let question = {choices:[], details:"", questionType:"MCQ", tags:[]};
		
		//Validate context input.
		if(!!$("#context").val()){
			question.context = $("#context").val();
		} else {
			showError("No question context.");
			return;
		}
		
		//Validate answers.
		let error = false;
		$("#answers > textarea").each(function(index,element){
			if(!!$(element).val()){
				question.choices.push($(element).val())
			} else {
				showError(`Answer ${$(element).attr("index")} missing.`)
				error = true;
				return false;
			}
		})
		if(error){
			return
		}
		
		//Validate correct answer input.
		if($("#correct").val() != "default"){
			question.answer = $("#correct").val();
		} else {
			showError("No correct answer.")
			return;
		}
		
		//Validate reasoning input.
		if(!!$("#reason").val()){
			question.reason = $("#reason").val();
		} else {
			showError("No question reasoning.")
			return;
		}
		
		$.post("https://jrqdllo7s0.execute-api.ap-southeast-2.amazonaws.com/dev/add",JSON.stringify(question), function (data){
			if(data.statusCode === 200){
				showSuccess("Question added.");
			} else {
				showError(data.message);
			}
		})
		
	});
	
	//When the add answer button is clicked.
	$("#addAnswer").click(function(){
		let index = answerCount;
		answerCount += 1;
		$("#answers").append(`
			<label for="answer${index}">Answer ${String.fromCharCode(65+index)}:</label><br>
			<textarea id="answer${index}" rows="1" cols="40" index="${index}"></textarea><br>
		`)
		$("#correct").append(`
			<option value="${index}">Answer ${String.fromCharCode(65+index)}</option>
		`)
	})
});

function showError(error){
	$("#response").html(error).css("color","red").show();
}

function showSuccess(message){
	$("#response").html(message).css("color","limegreen").show();
}
</script>
</head>
<body>

<div id="SideBar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
  <a href="#">Menu Option 1</a>
  <a href="#">Menu Option 2</a>
  <a href="#">Menu Option 3</a>
  <a href="#">Menu Option 4</a>
</div>

<span style="font-size:30px;cursor:pointer" onclick="openSidebar()">&#9776; Menu</span>

<div style="text-align:center" id="main" class="questionbox">
	<label for="context">Question Context:</label><br>
	<textarea id="context" name="qContext" rows="4" cols="50"required></textarea><br><br>
	<div id="answers">
	</div>
	<button id="addAnswer">Add Answer</button><br>
	<label for="correct">Correct Answer:</label><br>
	<select id="correct" name="correct">
		<option value="default">Please select a correct answer.</option>
	</select><br><br>
	<label for="reason">Reasoning for Correct Answer:</label><br>
	<textarea id="reason" name="reason" rows="4" cols="50"required></textarea><br><br>
	<p id="response">[Response]</p>
	<button id="submit">Submit</button>
</div>

<script>
function openSidebar() {
  document.getElementById("SideBar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeSidebar() {
  document.getElementById("SideBar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
</script>
   
</body>
</html>
