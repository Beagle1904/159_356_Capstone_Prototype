        <meta name="description" content="">

<body>

<div class="container  p-3 my-3">
	
	<h2 class="font-weight-bold">Online Exam Platform</h2>
	
	<div class="row">
		<div class="col col-sm-3">
			<div class="card-header">
				<h4>Question</h4>
			</div>
			<div id="questionCard" class="card" style="width: 100%;">
				<p id="prompt"></p>
				<br>
				<p id="details"></p>
			</div>
		</div>
		
		<div class="col col-sm-6">
			<div class="card-header">
				<h4>Answers</h4>
			</div>
			<div class="card" style="width: 100%;">
					
				<div class="container">
					<p>Potential answers below</p>
					
					<div class="radio" id="answers">
						<label><input type="radio" name="optradio">Possible answer</label>
					</div>
				</div>

			</div>
		</div>
		
		<div class="col col-sm-3">
			<div class="card-header">
				<h4>Progress</h4>
			</div>
			<div class="card" style="width: 100%;">
				<br>
				<p>Number of questions remaining</p>
			</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col text-center">
			<div class="container">
				<button id="previousQuestion" type="submit" class="btn btn-primary float-left">Previous</button>
				<button id="overviewBtn" type="submit" class="btn btn-primary float-center">Exam overview</button>
				<button id="nextQuestion" type="submit" class="btn btn-primary float-right">Next</button>
			</div>
		</div>
	</div>

</div>

</body>
