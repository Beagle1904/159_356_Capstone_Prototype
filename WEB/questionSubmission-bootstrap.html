<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
    <form class="border border-light p-5">

    <p class="h4 mb-4 text-center">Submit New Question</p>


    <label for="context">Question Context</label>
    <textarea id="context" class="form-control mb-4" placeholder="Enter the background for the question to be asked and answered"></textarea>

    <label for="answer1">Possible Answer</label>
    <input type="text" id="answer1" class="form-control mb-4" placeholder="Possible answer">

    <label for="correctAnswer">Correct Answer</label>
    <select class="browser-default custom-select mb-4" id="correctAnswer">
        <option value="" disabled="" selected="">Choose the correct answer below</option>
        <option value="1">Option 1</option>
    </select>

    <div class="custom-control custom-radio mb-4">
        <input type="radio" class="custom-control-input" id="radio" name="defaultName">
        <label class="custom-control-label" for="radio">Textarea Label</label>
    </div>

    <button class="btn btn-info btn-block" type="submit">Send</button>
    </div>
</form>

  </body>
</html>
